<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="external.css">
	<link rel="stylesheet" type="text/css" href="">
	<script src="output.js" defer></script>
    <title>Simple Calculator</title>
</head>
<body>
    <div class="letter">
        <h2>Calculator</h2>
    </div>
    <div class="firstLayer">
    <div class="box"></div>
    <div class="position">
        <button class="size" onclick="showSymbol('(')">(</button>
        <button class="size" onclick="showSymbol(')')">)</button>
        <button class="size" onclick="showSymbol('%')">%</button>
        <button class="size" onclick="erasenumber()">AC</button>
        
    </div>  
    <div class="position">
        <button class="size" onclick="showNumber(7)">7</button>
        <button class="size" onclick="showNumber(8)">8</button>
        <button class="size" onclick="showNumber(9)">9</button>
        <button class="size" onclick="showSign('รท')">รท</button>
    </div>
    <div class="position">
        <button class="size" onclick="showNumber(4)">4</button>
        <button class="size" onclick="showNumber(5)">5</button>
        <button class="size" onclick="showNumber(6)">6</button>
        <button class="size" onclick="showSign('x')">x</button>
    </div>
    <div class="position">
        <button class="size" onclick="showNumber(1)">1</button>
        <button class="size" onclick="showNumber(2)">2</button>
        <button class="size" onclick="showNumber(3)">3</button>
        <button class="size" onclick="showSign('-')">-</button>
    </div>
    <div class="position">
        <button class="size" onclick="showNumber(0)">0</button>
        <button class="size" onclick="showSymbol('.')">.</button>
        <button class="size" onclick="showTotal()">=</button>
        <button class="size" onclick="showSymbol('+')">+</button>
    </div>
    </div>
</body>
</html>
